<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup do OBS - Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #blogMessages {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Blog de Mensagens</h1>
    
    <!-- Área onde os textos das mensagens aparecerão -->
    <div id="blogMessages">
        <h2>Mensagens:</h2>
        <!-- Mensagens serão adicionadas dinamicamente aqui -->
    </div>

    <button onclick="adicionarMensagem()">Adicionar Mensagem</button>

    <!-- Incorpore o widget utilizando um iframe -->
    <iframe id="widgetIframe" 
        src="https://widget.livepix.gg/embed/858ea236-3f1e-48f2-a0b1-ddc3f4723144" 
        width="800" 
        height="600" 
        frameborder="0" 
        allowfullscreen>
    </iframe>

    <script>
        // Função para adicionar mensagem ao blog
        function adicionarMensagem() {
            // Aqui, você precisaria capturar os textos do iframe ou usar uma API fornecida pelo widget
            const mensagensContainer = document.getElementById("blogMessages");
            
            // Exemplo estático de mensagem (substitua pelo conteúdo real do widget)
            const novaMensagem = document.createElement("div");
            novaMensagem.className = "message";
            novaMensagem.textContent = "Esta é uma mensagem extraída do widget!";
            
            mensagensContainer.appendChild(novaMensagem);
        }
    </script>
</body>
</html>
